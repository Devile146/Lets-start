<!-- FLOATING SCRIPT BOXES -->
<script>
document.querySelectorAll('.script-box').forEach(box => {
  let amplitude = Math.random()*20 + 10; 
  let speed = Math.random()*0.03 + 0.01;
  let pos = 0;
  let dir = 1;
  function float(){
    pos += dir * speed * 100;
    if(pos > amplitude) dir=-1;
    if(pos < -amplitude) dir=1;
    box.style.transform = `translateY(${pos}px)`;
    requestAnimationFrame(float);
  }
  float();
});
